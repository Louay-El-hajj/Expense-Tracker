<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../assets/logo.png">
    <title>Expense Tracker</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <img src="../assets/logo.png" alt="logo" class="logo">
            <ul class="nav_item">
                <li class="item"><a href="#home">Home</a></li>
                <li class="item"><a href="#about">About</a></li>
                <li class="item"><a href="#contact">Contact</a></li>
                <li class="item"><a href="../pages/index.html">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <h1>Expense Tracker</h1>
        <div id="balance" class="balance">Total Balance: $0.00 USD</div>
        <div class="form-container">
            <label for="type">Type:</label>
            <select id="type" class="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="text" id="amount" placeholder="Enter amount">
            <label for="currency">Currency:</label>
            <select id="currency" class="type"></select>
            <button onclick="addTransaction()">Add Transaction</button>
        </div>
        <div class="filter-container">
            <label for="filterType">Filter Type:</label>
            <select id="filterType" class="type">
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <label for="filterCurrency">Filter Currency:</label>
            <select id="filterCurrency" class="type">
                <option value="all"></option>
            </select>

            <label for="amountFrom">Amount From:</label>
            <input type="text" id="amountFrom" placeholder="From">
            <label for="amountTo">Amount To:</label>
            <input type="text" id="amountTo" placeholder="To">
            <button onclick="filterTransactions()">Filter</button>
        </div>

        <ul id="transactionList" class="transactionList"></ul>
    </section>


    <script src="../scripts/home.js"></script>
</body>

</html>
